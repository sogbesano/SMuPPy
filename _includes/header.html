<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="http://krslynx.com">FS</a><span class="site-title"> | </span><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="site-nav">
      <a href="#" class="menu-icon">
      </a>

      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ site.baseurl }}/{{ page.url ">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
